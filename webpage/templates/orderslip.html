<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>J&A AQUAMART WEBSITE</title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/new.png' %}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
	<link rel="stylesheet" href="{% static 'css/w3.css' %}">
</head>
<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<h2 class="u-name">SIDE <b>BAR</b>
			<label for="checkbox">
				<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
			</label>
		</h2>
		<i class="fa fa-user" aria-hidden="true"></i>
	</header>
	<div class="body">
		<nav class="side-bar">
			<div class="user-p">
				<img src="{% static 'img/new.png' %}">
				<h4>J&A AquaMart <br>Water Refilling Station</h4>
			</div>
			<ul>
				<ul>
					<li>
						<a href="#">
							<i class="fa fa-home" aria-hidden="true"></i>
							<a href="{% url 'index' %}"><span>Home</span></a>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-shopping-cart" aria-hidden="true"></i>
							<a href="{% url 'orderslip' %}"><span>Order</span></a>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-phone" aria-hidden="true"></i>
							<a href="{% url 'contact' %}"><span>Contact</span></a>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-info-circle" aria-hidden="true"></i>
							<a href="{% url 'about' %}"><span>About</span></a>
						</a>
					</li>
				</ul>
		</nav>
		<div class="wrapper">
            <br>
            <div class="title">
                J&A AQUAMART<br>WATER REFILLING STATION
            </div>
                <span></span>
                <br>
                <h4 style="text-align: center; font-family: sans-serif; color: #4A403A;">ORDER SLIP</h4>
                <hr>
                </hr>
                <br>
            <div class="form" name="fields">
				<form method="POST" action= {% url 'order' %}>
					{% csrf_token %}
					<div class="inputfield">
						<label>Full Name</label>
						<input type="text" id="field_name" class="input" name="fullname" required>
					 </div>  
					 <div class="inputfield">
					  <label>Address</label>
					  <textarea class="input" id="field_address" name="address" required></textarea>
				   </div> 
					 
					 <div class="inputfield">
					  <label>Phone Number</label>
					  <input class="input" name="phone" type="number" id="field_phone" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==11) return false;" />
				   </div>
					  <div class="inputfield" id="emails">
						<label>Email Address</label>
						<input type="email" class="input" name="email" id="field_email" required>
					 </div> 
					 <div class="inputfield">
					  <label>Reservation</label>
						<input type="datetime-local" id="field_date" name="reservation" class="input">
				   </div> 
				   <br>
					  <br>
					  <div class="w3-container w3-center w3-margin">
						<input class="w3-button w3-blue w3-round-large w3-hover-light-blue"
					  	type="submit" name="Submit"></input>
					  </div>
					 <br>
				</form>
            </div>
        </div>	
	</div>
	<script src="{% static 'js/jquery-3.6.0.js' %}"></script>
</body>
</html>
