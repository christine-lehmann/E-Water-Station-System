<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>J&A AQUAMART WEBSITE</title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/new.png' %}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<h2 class="u-name">SIDE <b>BAR</b>
			<label for="checkbox">
				<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
			</label>
		</h2>
		<i class="fa fa-user" aria-hidden="true"></i>
	</header>
	<div class="body">
		<nav class="side-bar">
			<div class="user-p">
				<img src="{% static 'img/new.png' %}">
				<h4>J&A AquaMart <br>Water Refilling Station</h4>
			</div>
			<ul>
				<ul>
					<li>
						<a href="#">
							<i class="fa fa-home" aria-hidden="true"></i>
							<a href="{% url 'index' %}"><span>Home</span></a>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-shopping-cart" aria-hidden="true"></i>
							<a href="{% url 'orderslip' %}"><span>Order</span></a>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-phone" aria-hidden="true"></i>
							<a href="{% url 'contact' %}"><span>Contact</span></a>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-info-circle" aria-hidden="true"></i>
							<a href="{% url 'about' %}"><span>About</span></a>
						</a>
					</li>
				</ul>
		</nav>
		<div class="container">
            <div class="content">
			
              <div class="image-box">
				<h1>Contact Us</h1>
				<br>
                <img src="{% static 'img/ewater.jpg' %}" alt="">
              </div>
            <form action="#">
              <div class="topic">Send us a message</div>
              <div class="input-box">
                <input type="text" required>
                <label>Enter your name</label>
              </div>
              <div class="input-box">
                <input type="email" name="myEmail" required>
                <label >Enter your email</label>
              </div>
              <div class="message-box">
                <textarea></textarea>
                <label>Enter your message</label>
              </div>
              <div class="input-box">
                <input type="submit" value="Send Message">	
              </div>
            </form>
          </div>
          </div>
        
	</div>
</body>
</html>
